<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Milk Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¥› Milk Tracker</h1>
            <p>Track your daily milk purchases</p>
        </div>
        
        <div class="nav-tabs">
            <a href="/" class="nav-tab {% if request.url.path == '/' %}active{% endif %}">Home</a>
            <a href="/add" class="nav-tab {% if request.url.path == '/add' %}active{% endif %}">Add Purchase</a>
            <a href="/people" class="nav-tab {% if request.url.path == '/people' %}active{% endif %}">People</a>
            <a href="/summary" class="nav-tab {% if request.url.path == '/summary' %}active{% endif %}">Summary</a>
        </div>
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
