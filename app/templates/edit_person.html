{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Edit Person</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ person.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email (Optional)</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ person.email or '' }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update Person</button>
        <a href="/people" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
