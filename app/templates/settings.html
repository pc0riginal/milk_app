<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Milk Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="nav-tabs">
            <a href="/" class="nav-tab">Home</a>
            <a href="/add" class="nav-tab">Add Purchase</a>
            <a href="/people" class="nav-tab">People</a>
            <a href="/summary" class="nav-tab">Summary</a>
            <a href="/settings" class="nav-tab active">Settings</a>
        </nav>

        <div class="content">
            <h1>⚙️ Settings</h1>
            
            {% if message %}
                <div class="message success">{{ message }}</div>
            {% endif %}
            
            {% if error %}
                <div class="message error">{{ error }}</div>
            {% endif %}

            <div class="card">
                <h2>Milk Rate Configuration</h2>
                <form method="post" action="/settings/milk-rate" class="form">
                    <div class="form-group">
                        <label for="milk_rate">Default Milk Rate (₹ per liter):</label>
                        <input type="number" 
                               id="milk_rate" 
                               name="milk_rate" 
                               step="0.01" 
                               min="0" 
                               value="{{ milk_rate }}" 
                               required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Rate</button>
                </form>
                
                <p class="help-text">
                    This rate will be used as default when adding new purchases. 
                    You can still override it for individual purchases.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
