{% extends "base.html" %}

{% block content %}
{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<div class="card">
    <h2>Edit Purchase</h2>
    <form method="POST">
        <div class="form-group">
            <label for="person">Select Person</label>
            <select class="form-control" id="person" name="person" required>
                {% for p in people %}
                <option value="{{ p.name }}" {% if p.name == purchase.person %}selected{% endif %}>{{ p.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ purchase.date.strftime('%Y-%m-%d') }}" required>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity (Liters)</label>
            <input type="number" step="0.1" class="form-control" id="quantity" name="quantity" value="{{ purchase.quantity }}" required>
        </div>
        
        <div class="form-group">
            <label for="price_per_liter">Price per Liter (₹) - Optional</label>
            <input type="number" step="0.01" class="form-control" id="price_per_liter" name="price_per_liter" value="{{ purchase.price_per_liter }}" placeholder="Default: ₹{{ milk_rate }}">
            <small style="color: #6c757d;">Leave empty to use default rate of ₹{{ milk_rate }}</small>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">Update Purchase</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
